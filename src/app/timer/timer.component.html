<h3>
  <i [ngClass]="['icon', 'hourglass', iconState]"></i>
  <span class="hours">{{active? hours : '-'}}</span>
  <span [class.blink]="active">:</span>
  <span class="minutes">{{active? (minutes | padding:2:'0') : '--'}}</span>
  <span [class.blink]="active">:</span>
  <span class="seconds">{{active? (seconds | padding:2:'0') : '--'}}</span>
</h3>
